<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Knackeep</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 50px;
        }

        .starter-template {
            padding: 40px 15px;
            text-align: center;
        }

        .bouton{
            display: inline;
        }
        .containerButton{
            display: inline-block;
        }
        .list-group-item{
            float: left;
            margin: 10px;
            background-color: #4b93f7;
        }
        span{
            border: 5px;
            padding: 10px;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Polykeep</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/feed">Post-it</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div class="starter-template">
        <div class="row">
            <form action="/share" method="post" role="form">
                <legend>Create your post-it</legend>
                <div class="form-group">
                    <textarea class="form-control" name="content" id="" placeholder="What's on your mind today ?"></textarea>
                </div>
                <button type="submit" class="btn btn-primary pull-right">Share</button>
            </form>
        </div>

        <div class="row">
            <ul class="list-group col-md-12">
                <li class="list-group-item col-lg-4" th:each="story :${stories}">
                    <div class="row">
                        <span th:text="${story.content}"></span>
                    </div>
                    <div class="containerButton row" >
                        <form action="/setContent" method="post" role="form" class="col-lg-4">
                            <input type="hidden" name="content" th:value="${story.content}"/>
                            <button type="submit" class="btn btn-info  "><i class="glyphicon glyphicon-pencil"></i></button>
                        </form>
                        <form action="/delete" method="post" role="form" class="col-lg-4">
                            <input type="hidden" name="content" th:value="${story.content}"/>
                            <button type="submit" class="btn btn-danger  "><i class="glyphicon glyphicon-trash"></i></button>
                        </form>
                    </div>


                </li>
            </ul>
        </div>
    </div>

</div><!-- /.container -->

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
